apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-2
  labels:
    tier: storage
spec:
  capacity:
    storage: 8Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
  storageClassName: nfs-storageclass
  nfs:
    path: "/srv/nfs/kubedata/volume2"
    server: 192.168.50.100
