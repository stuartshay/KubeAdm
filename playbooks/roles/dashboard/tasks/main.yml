---

- name: Deploy kubernetes dashboard into cluster
  command: |
    kubectl \
        apply -f https://raw.githubusercontent.com/kubernetes/dashboard/v2.0.0/aio/deploy/recommended.yaml
  become: yes
  become_method: sudo
  become_user: vagrant
  register: create_result
  until: create_result.rc == 0
  retries: 5
  delay: 2
  ignore_errors: true
